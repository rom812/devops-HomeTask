name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run tests
        run: docker compose up --build --abort-on-container-exit --exit-code-from tests

      - name: Create success artifact
        if: success()
        run: echo "Tests passed" > succeeded

      - name: Create failure artifact
        if: failure()
        run: echo "Tests failed" > fail

      - name: Upload result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: |
            succeeded
            fail